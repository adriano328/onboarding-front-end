<div class="quadro">
    <div class="painel">
        <p-panel header="Pesquisar">
            <form [formGroup]="form">
           <div class="grid">
            <div class="col-1" >
                <div class="col-1">                
                    <label for="">Tipo</label> 
                    <p-dropdown [options]="tipos" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedTipos" optionLabel="tipo"></p-dropdown>
                </div>
            </div>
            
            <div class="col-9" style="margin-top: 0.4vw;">
                <label for="" style="margin-left: 3vw;">Nome</label><br>
                <input type="text" formControlName="nomeRazao" name="nomeRazao" pInputText/>
            </div>
            
            <div class="col-1" style="margin-top: 0.4vw;">
                <label for="">Situação</label>
                <p-dropdown [options]="situacoes" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedSituacao" optionLabel="situacao"></p-dropdown>
            </div>
        <div class="btn-categoria">
            <p-button class="btn" (click)="findByNome()"><i class="pi pi-search" style="margin-right: 10px;"></i>Pesquisar</p-button>
            <p-button  type="submit"(click)="resetForm();" class="btn"><i class="pi pi-refresh" style="margin-right: 10px;"></i>Limpar</p-button>
        </div>
           </div>
        </form>
        </p-panel><br><br>      

        <p-panel >
            <ng-template pTemplate="header">
                <p>Lista de Clientes</p>
                <p-button class="btn-cabecalho" routerLink="/layout/inserir-cliente"><i class="pi pi-plus" style="margin-right: 10px;" ></i>Adicionar</p-button>
            </ng-template>
            <p-table [value]="listCliente" [paginator]="true" [rows]="6" [showCurrentPageReport]="true" responsiveLayout="scroll"
            currentPageReportTemplate="" [rowsPerPageOptions]="[6,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Situação</th>
                        <th>Ações</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cliente let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{cliente.nomeRazao}}</td>
                        <td>{{cliente.cpfoucnpj}}</td>
                        <td>{{cliente.situacao == true? "Ativo":"Inativo"}}</td>
                        <td>
                            <i class="pi pi-trash" (click)="excluir(cliente.id)" style="cursor: pointer;"></i>
                            <i class="pi pi-pencil" style="margin-left: 1vw; cursor: pointer;"  routerLink="/layout/atualizar-cliente/{{cliente.id}}"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel> 
                
    </div>

   

</div>
