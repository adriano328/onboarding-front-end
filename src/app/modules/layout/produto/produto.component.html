<div class="quadro">
    <div class="painel">
        <p-panel header="Pesquisar">
            <form [formGroup]="form" #produtoForm="ngForm">
           <div class="grid">
                <div class="col-1">
                    <label for="" style="margin-left: 1vw;">Categoria</label><br>
                    <p-dropdown [options]="listCategoria" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedCat" optionLabel="nome"></p-dropdown>
                </div>
                <div class="col-9">
                    <label for="" style="margin-left: 0.5vw;">Nome</label><br>
                    <input type="text" formControlName="nome" pInputText/>
                </div>
                <div class="col-1">
                    <label for="">Situação</label>
                    <p-dropdown [options]="listCategoria" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedCat" optionLabel="nome"></p-dropdown>
                    </div>   
            </div>
            <div class="btn-categoria">
                <p-button class="btn"><i class="pi pi-search" ></i><p style="margin-left: 0.5vw;">Pesquisar</p></p-button>
                <p-button type="submit" (click)="resetForm();"><i class="pi pi-refresh"></i><p style="margin-left: 0.5vw;">Limpar</p></p-button>
            </div>
    </form> 
        </p-panel><br><br>


        <p-panel >
            <ng-template pTemplate="header">
                <p>Lista Produtos</p>
                <p-button class="btn-cabecalho" routerLink="/layout/inserir-produto"><i class="pi pi-plus"></i><p style="margin-left: 0.5vw;">Adicionar</p></p-button>
            </ng-template>
            <p-table [value]="listProduto" [paginator]="true" [rows]="6" [showCurrentPageReport]="true" responsiveLayout="scroll"
            currentPageReportTemplate="" [rowsPerPageOptions]="[6,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Situação</th>
                        <th>Ações</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-produto let-i="rowIndex">
                    <tr>
                        <td>{{i + 1}}</td>
                        <td>{{produto.nome}}</td>
                        <td>{{produto.categoria.nome}}</td>
                        <td>{{produto.situacao == true? "Ativo": "Inativo"}} </td>
                        <td>
                            <i class="pi pi-trash" style="cursor: pointer;" (click)="excluir(produto.id)"></i>
                            <i class="pi pi-pencil" style="margin-left: 1vw" routerLink="/layout/atualizar-produto/{{produto.id}}"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>                
    </div>
</div>
