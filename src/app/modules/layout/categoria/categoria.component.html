<div class="quadro">
    <div class="painel">
        <p-panel header="Pesquisar">
            <form [formGroup]="form">
           <div class="grid">
            <div class="col-11">
                <label for="">Nome</label><br>
                <input type="text" formControlName="nome" style="border-radius: 0.5vw;" pInputText/>
            </div>
            <div class="col-1">
                <label for="">Situação</label>
                <p-dropdown [options]="situacoes" [(ngModel)]="selectedtipo" optionLabel="situacao"></p-dropdown>
            </div>
        <div class="btn-categoria">
            <p-button class="btn"><i class="pi pi-search"></i>Pesquisar</p-button>
            <p-button type="submit" (click)="resetForm();" style="margin-left:1vw"><i class="pi pi-refresh" style="margin-right: 10px;"></i>Limpar</p-button>
        </div>
           </div>
        </form>
        </p-panel><br><br>      


        <p-panel >
            <ng-template pTemplate="header">
                <p style="float: left">Categorias</p>
                <p-button class="btn-cabecalho" routerLink="/layout/inserir-categoria"><i class="pi pi-plus"></i><p style="padding-left: 0.3vw">Adicionar</p></p-button>
            </ng-template>
            <p-table [value]="listCategoria" [paginator]="true" [rows]="6" [showCurrentPageReport]="true" responsiveLayout="scroll"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[6,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-categoria let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{categoria.nome}}</td>
                        <td>{{categoria.situacao}}</td>
                        <td>
                            <i class="pi pi-trash"></i>
                            <i class="pi pi-pencil" style="margin-left: 20px;"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>

                
    </div>

    
   

</div>
