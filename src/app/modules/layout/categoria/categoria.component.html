<div class="quadro">
    <div class="painel">
        <p-panel header="Pesquisar">
            <form [formGroup]="form" #formDir="ngForm">
           <div class="grid">
            <div class="col-11">
                <label for="">Nome</label><br>
                <input type="text" formControlName="nome" pInputText/>
            </div>
            <div class="col-1">
                <label for="">Situação</label>
                <p-dropdown [options]="situacoes" [(ngModel)]="selectedtipo" [ngModelOptions]="{standalone: true}"  optionLabel="situacao"></p-dropdown>
            </div>
        <div class="btn-categoria">
            <p-button ><i class="pi pi-search"></i><p class="text">Pesquisar</p></p-button>
            <p-button class="btn" type="submit" (click)="resetForm();" style=><i class="pi pi-refresh"></i><p class="text">Limpar</p></p-button>
        </div>
           </div>
        </form>
        </p-panel><br><br>      

        <p-panel >
            <ng-template pTemplate="header">
                <p style="float: left">Lista de categórias</p>
                <p-button class="btn-cabecalho" routerLink="/layout/inserir-categoria"><i class="pi pi-plus"></i><p style="padding-left: 0.3vw">Adicionar</p></p-button>
            </ng-template>
            <p-table [value]="listCategoria" [paginator]="true" [rows]="4" [showCurrentPageReport]="true" responsiveLayout="scroll"
            currentPageReportTemplate="" [rowsPerPageOptions]="[4,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-categoria let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{categoria.nome}}</td>
                        <td>{{categoria.situacao == true? "Ativo":"Inativo"}}</td>
                        <td>
                            <i class="pi pi-trash"></i>
                            <i class="pi pi-pencil" routerLink="/layout/atualizar-categoria/{{categoria.id}}" style="margin-left: 1vw;"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>      
    </div>
</div>
