<div class="quadro">
    <div class="painel">
        <p-panel header="Pesquisar">
            <form [formGroup]="form">
           <div class="grid">
            <div class="col-11">
               
                <label for="">Nome</label><br>
                <input type="text" formControlName="nome" pInputText/>
            </div>
            <div class="col-1">
                <label for="">Situação</label>
                <select id="cars"  style="border: solid 1px ; padding: 5px;">
                    <option value="selecione">Selecione</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                  </select>
            </div>
        <div class="btn-categoria">
            <p-button class="btn"><i class="pi pi-search" style="margin-right: 10px;"></i>Pesquisar</p-button>
            <p-button class="btn"><i class="pi pi-refresh" style="margin-right: 10px;"></i>Limpar</p-button>
        </div>
           </div>
        </form>
        </p-panel><br><br>      


        <p-panel >
            <ng-template pTemplate="header">
                <p style="float: left">Categorias</p>
                <p-button class="btn-cabecalho" routerLink="/layout/inserir-categoria"><i class="pi pi-plus" style="margin-right: 10px;"></i>Adicionar</p-button>
            </ng-template>
            <p-table [value]="[]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-categoria let-i="rowIndex">
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{categoria.nome}}</td>
                        <td>{{categoria.situacao}}</td>
                        <td>
                            <i class="pi pi-trash"></i>
                            <i class="pi pi-pencil" style="margin-left: 20px;"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>

                
    </div>

    
   

</div>
